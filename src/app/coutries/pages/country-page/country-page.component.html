


<ng-template #loading>
  <div class="alert alert-info">
    wait a moment please...
  </div>
</ng-template>

<ng-template #tnc >
  <span>
    There are no country
  </span>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>
        Pais: {{ country.name.common }}
      </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>
        <img [src]="country.flags.svg" [alt]="country.flags.alt" class="img-fluid">
      </h3>
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>
            Population: {{ country.population | number }}
          </strong>
        </li>
        <li class="list-group-item">
          <strong>
            Area: {{ country.area | number }}
          </strong>
        </li>
        <li class="list-group-item">
          <strong>
            Capital: {{ country.capital }}
          </strong>
        </li>

        <li class="list-group-item">
          <strong>
            Borders:
          </strong>
          <span *ngIf="country.borders; else tnc ">
            <span *ngFor="let border of country.borders">
              <a [routerLink]="['/countries/by/', border]">
                {{ border }}/
              </a>
            </span>
          </span>
          <span *ngIf="country.borders.length === 0">
            No borders
          </span>
        </li>



      </ul>
    </div>
  </div>

</div>
