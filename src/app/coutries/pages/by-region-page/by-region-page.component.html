
<h1>By Region Page</h1>
<hr>

<div class="row">
  <div class="col text-center">
    <button
    class="btn mx-2"
    [ngClass]="{'btn-outline-primary': activeRegion === region}"
    *ngFor="let region of regions"
    (click)="searchByRegion(region)">
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="coutries"></countries-table>
  </div>
</div>
